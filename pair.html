<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DARK_MD-146 Pair Site</title>
  <link href="https://fonts.googleapis.com/css2?family=Graduate&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Graduate', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url('https://files.catbox.moe/8sqzch.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .container {
      text-align: center;
      background: transparent; /* FULL TRANSPARENT */
      border-radius: 20px;
      padding: 30px 20px;
      max-width: 400px;
      width: 90%;
    }

    h3 {
      margin: 10px 0;
      animation: slideIn 1.5s ease-out forwards, fadeIn 1.5s ease-out forwards;
      opacity: 0;
      transform: translateY(-50px);
    }

    @keyframes slideIn {
      to { transform: translateY(0); }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .input-container-vertical {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-top: 20px;
    }

    .input-container-vertical input {
      padding: 0.8rem 1rem;
      border-radius: 0.8rem;
      border: 1px solid rgba(255,255,255,0.2);
      background: transparent; /* FULL TRANSPARENT */
      color: white;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
    }

    .input-container-vertical input:focus {
      outline: none;
      box-shadow: inset 0 0 5px rgba(255,255,255,0.3);
    }

    .input-container-vertical button {
      padding: 1rem;
      border-radius: 0.8rem;
      border: 1px solid rgba(255,255,255,0.3); /* optional border for visibility */
      background: transparent; /* FULL TRANSPARENT */
      color: white;
      font-weight: 900;
      letter-spacing: 0.2rem;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    .input-container-vertical button:hover {
      background: rgba(255, 255, 255, 0.1); /* subtle hover effect */
    }

    #loading-spinner {
      display: none;
      margin-top: 10px;
      color: white;
    }

    .fa-spinner {
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      font-size: 14px;
      padding: 10px 0;
      color: #fff;
      background: transparent; /* FULL TRANSPARENT */
    }

    p.bold-italic {
      font-weight: bold;
      font-style: italic;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h3>
      <br>
      ğƒğ€ğ‘ğŠ_ğŒğƒ-ğŸğŸ’ğŸ”  ğğ€ğˆğ‘ ğ’ğˆğ“ğ„ <br>
      
    </h3>

    <p class="bold-italic">
      ENTER YOUR NUMBER WITH COUNTRY CODE ğŸ€
    </p>

    <div class="input-container-vertical">
      <input type="number" id="number" placeholder="92xxxxxxxxx">
      <button id="submit">Code</button>
    </div>

    <div id="loading-spinner">
      <i class="fas fa-spinner fa-spin"></i>
    </div>

    <main id="pair"></main>
  </div>

  <footer>&copy; <span id="currentYear"></span></footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    document.getElementById('currentYear').textContent = new Date().getFullYear();

    let pair = document.getElementById("pair");
    let submit = document.getElementById("submit");
    let number = document.getElementById("number");

    async function Copy() {
      let text = document.getElementById("copy")?.innerText;
      if(!text) return;
      await navigator.clipboard.writeText(text.replace('CODE: ', ''));
      let obj = document.getElementById("copy");
      obj.innerText = "âœ”ï¸ COPIED";
      obj.style.color = "red";
      obj.style.fontWeight = "bold";
      setTimeout(() => {
        obj.innerText = text;
        obj.style.color = "white";
      }, 500);
    }

    submit.addEventListener("click", async (e) => {
      e.preventDefault();
      if(!number.value){
        pair.innerHTML = '<a style="color:red;font-weight:bold">â— Enter your WhatsApp number with country code.</a><br><br>';
        return;
      }
      if(number.value.replace(/[^0-9]/g, "").length < 11){
        pair.innerHTML = '<a style="color:red;font-weight:bold">â— Invalid number format. Please try again.</a><br><br>';
        return;
      }

      let bc = number.value.replace(/[^0-9]/g,'');
      number.type = "text";
      number.value = "+" + bc;
      number.style.color = "white";
      document.getElementById("loading-spinner").style.display = "block";
      pair.innerHTML = '';

      try {
        let { data } = await axios(`/code?number=${bc}`);
        let code = data.code || "â— Service Unavailable";
        pair.innerHTML = `<font id="copy" onclick="Copy()" style="color:red;font-weight:bold" size="5">CODE: <span style="color:white;font-weight:bold">${code}</span></font><br><br><br>`;
      } catch {
        pair.innerHTML = '<a style="color:red;font-weight:bold">â— Service Unavailable</a><br><br>';
      }

      document.getElementById("loading-spinner").style.display = "none";
    });
  </script>

</body>
</html>
